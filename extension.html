<html>
 <head>
   <title>Time Tracker</title>
 </head>
 <body>
     <img src="hourglass-96.png" id="hourglassImage">
     <form>
        <p>Please input the website link:</p>
     <input type="text" id="website" name="website">
     <p>Max time to spend:</p>
     <input type="number" id="time-hour" name="time-hour" max="12">
     <input type="number" id="time-minute" name="time-minute" max="60">
     <button id="submit">Submit</button>
     </form>
 </body>
</html>

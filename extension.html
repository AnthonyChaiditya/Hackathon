<html>
  <head>
    <title>Time Tracker</title>
  </head>
  <body>
    <img src="hourglass-96.png" id="hourglassImage" />
    <form>
      <label for="website">Please input the website link:</label><br />
      <input type="text" id="website" name="website" />
      <label for="time-to-spend">Max time to spend:</label><br />
      <input type="number" id="time-hour" name="time-hour" max="12" />
      <input type="number" id="time-minute" name="time-minute" max="60" />
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
